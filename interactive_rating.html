<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Interactive rating</title>
    </head>
    <body>
        <div class="Box">
            <div class="Star">
                <img src="images/icon-star.svg" alt="Star logo">
            </div>
            <div class="Title">How did we do?</div>
            <div class="Description">Please let us know how we did with your support request. All feedback is appreciated to help us to improve our offering!</div>
            <div class="Grade">
                <div class="One">1</div>
                <div class="Two">2</div>
                <div class="Three">3</div>
                <div class="Four">4</div>
                <div class="Five">5</div>
            </div>
            <a href=interactive_rating_thanks.html><div class="Submit">SUBMIT</div></a>
        </div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/src/javascript.js"></script>
</html>
